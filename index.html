<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

</head>
<body>
  <!-- Sign-up form start -->
<header>
</header>

<main class="pagina">
  <div id="container">
    <div id="left-container">
      <div id="form-container">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <div id="description">
          <ul>
            <li><img src="assets/images/icon-list.svg" alt="""> Product discovery and building what matters</li>
            <li><img src="assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success</li>
            <li><img src="assets/images/icon-list.svg" alt=""> And much more!</li>
          </ul>
        </div>
        
        <form action="subscribing/subscribing.html" method="get" autocomplete="off">
          
          <div id="labelForm">
            <label for="iemail" id="ilabel">Email address</label>
            <span id="required">Valid email required</span>
          </div>
          
          <input type="text" name="email" id="iemail" placeholder="email@company.com" spellcheck="false" onkeyup="validateEmail()">

          <div id="button">
            <input type="submit" value="Subscribe to monthly newsletter" id="submit" onclick="submit()"><!--onclick="submit()"-->
          </div>
        </form>

        </div>
      </div>
      
      <div id="right-container">
        <div id="img">
        </div>
      </div>
      <!-- Sign-up form end -->
  </div>
</main>
  
<footer>
</footer>
  
<script src="assets/js/script.js"></script>
</body>
</html>
